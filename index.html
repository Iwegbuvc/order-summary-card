<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="main-cont">
        <img class="top-class" src="./images/illustration-hero.svg" alt="" />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="middle">
          <img class="music" src="./images/icon-music.svg" alt="" />
          <ul>
            <li class="top"><h2>Annual Plan</h2></li>
            <li class="down">$59.99/year</li>
          </ul>
          <p class="change">Change</p>
        </div>

        <div class="button">
          <button class="blue">Proceed to Payment</button>
          <button class="blank">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
